<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    
    <div class="container">
        <h1 class="text-center" id="head">Weather App</h1>
        <br>
        <div class="d-flex justify-content-center">
            <input type="text" id="inp" placeholder="Enter City Name" required>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="box">
               <h3 id="city" class="text-center"></h3>
                <h2 id="temp" class="text-center"></h2>
                <h3 id="sky2" class="text-center"></h3>
                <p id="feels" class="phead"></p>
                <p id="humidity" class="phead"></p>
                <p id="temp2" class="phead"></p>
                <p id="temp3" class="phead"></p>
                <p id="time" class="text-center"><p>
            </div>
            <div class="col-md-4"></div>
        </div>
        
    </div>
    
      <p class="text-center"><a href="https://github.com/pkashyap148" class="text-center" id="link"></a></p>
    
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
